<script>
      
        document.addEventListener("DOMContentLoaded", () => {
          const kayItems = document.querySelectorAll(".okay");
          kayItems.forEach((kayItem) => {
            kayItem.addEventListener("mouseenter", (event) => {
              const kionItem = event.currentTarget.querySelector('.kion');
              startShuffleAnimation(kionItem);
            });
            kayItem.addEventListener("mouseleave", (event) => {
              const kionItem = event.currentTarget.querySelector('.kion');
              stopShuffleAnimation(kionItem);
            });
          });
        });
        
        function getRandomCharacter() {
          const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
          return chars[Math.floor(Math.random() * chars.length)];
        }
        
        function startShuffleAnimation(item) {
          if (item.dataset.animating) {
            return;
          }
          item.dataset.animating = true;
          item.dataset.originalText = item.textContent;
          const length = item.textContent.length;
          let shuffles = 0;
          const maxShuffles = 10;
          const intervalDuration = 200 / maxShuffles;
          item.dataset.animationInterval = setInterval(() => {
            if (shuffles >= maxShuffles) {
              stopShuffleAnimation(item); // Reset text content when max shuffles reached
              clearInterval(item.dataset.animationInterval);
              delete item.dataset.animating;
            } else {
              let shuffledText = "";
              for (let i = 0; i < length; i++) {
                shuffledText += getRandomCharacter();
              }
              item.textContent = shuffledText;
              shuffles++;
            }
          }, intervalDuration);
        }
        
        function stopShuffleAnimation(item) {
          if (!item.dataset.animating) {
            return;
          }
          clearInterval(item.dataset.animationInterval);
          delete item.dataset.animating;
          item.textContent = item.dataset.originalText; // Restore original text
        }
</script>

<script>
    var cursor = $(".cursor");
    
    var posX = 0,
        posY = 0,
        mouseX = 0,
        mouseY = 0;

    TweenMax.to({}, 0.016, {
        repeat: -1,
        onRepeat: function() {
            posX += (mouseX - posX) / 6;
            posY += (mouseY - posY) / 6;

            TweenMax.set(cursor, {
                css: {
                    left: posX,
                    top: posY
                }
            });
        }
    });
    
    function updateMousePosition(e) {
        mouseX = e.pageX;
        mouseY = e.pageY;
    }

    $(document).on("mousemove", function(e) {
        updateMousePosition(e);
    });
    
    // Call updateMousePosition initially to set cursor position
    updateMousePosition({pageX: mouseX, pageY: mouseY});

    $(".player").on("mouseenter", function() {
        cursor.addClass("active");
    });

    $(".player").on("mouseleave", function() {
        cursor.removeClass("active");
    });
</script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>



<script>
    // GSAP draggable with parallax effect
    gsap.set(".player", { cursor: "grab" });
    Draggable.create(".player", {
        type: "x,y",
        edgeResistance: 0.65,
        bounds: ".player",
        onPress: function () {
            gsap.set(".player", { cursor: "grabbing" });
        },
        onDrag: function () {
            // Apply parallax effect during dragging
            gsap.to(".player", {
                x: -this.x * 0.1, // Adjust the parallax effect strength
                y: -this.y * 0.1, // Adjust the parallax effect strength
                ease: "none" // No easing for immediate response
            });
        },
        onDragEnd: function () {
            gsap.set(".player", { cursor: "grab" });
            // Return the image to its original position
            gsap.to(".player", {
                x: 0,
                y: 0,
                ease: "power2.out", // Adjust the easing for smooth motion
                duration: 0.5 // Adjust the duration for the animation
            });
        }
    });
</script>

<script>
    const wrapper = document.getElementById('wrapper');
const eye1 = document.getElementById('eye1');
const eye2 = document.getElementById('eye2');

const updateEyeMouseTracking = (e, eye) => {
  const targetX = e.clientX;
  const targetY = e.clientY;
  const eyeLeft = eye.offsetLeft;
  const eyeTop = eye.offsetTop;
  const eyeWidth = eye.offsetWidth;
  const eyeHeight = eye.offsetHeight;
  const eyeX = eyeLeft + eyeWidth / 2;
  const eyeY = eyeTop + eyeHeight / 2;
  const currentRadians = parseFloat(getComputedStyle(eye).getPropertyValue('--radians'));    
  const twoPI = Math.PI * 2;
  const xDiff = targetX - eyeX;
  const yDiff = targetY - eyeY;
  const mouseRadians = Math.atan2(yDiff, xDiff);
  
  
  // const mouseEyeDistance = Math.sqrt(xDiff*xDiff + yDiff*yDiff);
  // console.log(mouseEyeDistance);
  
  // update eye rotation
  // calc angle between current position and next
  let radiansDiff = mouseRadians - currentRadians % twoPI;

  // if the angle changed
  if (radiansDiff !== 0) {
    // if the angle delta > PI there is a shorter route
    if (Math.abs(radiansDiff) > Math.PI) {
      radiansDiff = (twoPI - Math.abs(radiansDiff)) * -1 *  Math.sign(radiansDiff);
    }

    const newRadians = currentRadians + radiansDiff;
  
    eye.style.setProperty('--radians', newRadians + 'rad');
  }
  
  // update pupil offset (when hovering over the eye) 
  
};

const updateEyesMouseTracking = (e) => {
  updateEyeMouseTracking(e, eye1);
  updateEyeMouseTracking(e, eye2);
}

wrapper.addEventListener('mousemove', updateEyesMouseTracking);

</script>
