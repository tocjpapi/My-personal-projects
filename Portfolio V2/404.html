    #loader{
    height: 100%;
    width: 100%;

    position: fixed;
    z-index: 999;
    top: 0;
    transition: all ease 0.7s;
    display: flex;

}

#loader h1{
    font-size: 4vw;
    color: transparent;
    background: #e8e8e8;
    -webkit-background-clip: text;
    position: absolute;
    opacity: 0;
    animation-name: load;
    animation-duration: 1s;
    animation-delay: 1s;
    animation-timing-function: linear;
    font-family: Sf pro text;
    font-weight: 420;
}
#loader h1:nth-child(2){
    animation-delay: 2s;
}
#loader h1:nth-child(3){
    animation-delay: 3s;
}

@keyframes load {
    0%{
        opacity: 0;
    }
    10%{
        opacity: 1;
    }
    90%{
        opacity: 1;
    }
    100%{
        opacity: 0;
    }
}

@keyframes fadeOutLoader {
    from {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); /* Start with full visibility */
    }
    to {
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); /* Gradually hide with a vertical clip-path */

/* On View Animation */
@keyframes grow {
  from { width: 0; padding: 15px 0px; } /* Start from 0 width */

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

<script>
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener("mousemove", (e) => {
      let x = e.offsetX;
      let y = e.offsetY;
      let btnWidth = btn.clientWidth;
      let btnHeight = btn.clientHeight;
      let transX = (x - btnWidth / 2);
      let transY = (y - btnHeight / 2);
      
      // GSAP animation for smoother movement
      gsap.to(btn, {duration: 0.3, x: transX, y: transY, ease: "power2.out"});

      let mx = e.pageX - btn.offsetLeft;
      let my = e.pageY - btn.offsetTop;
      btn.style.setProperty('--x', mx + 'px');
      btn.style.setProperty('--y', my + 'px');
    });

    btn.addEventListener('mouseout', (e) => {
      // Reset button position
      gsap.to(btn, {duration: 0.3, x: 0, y: 0, ease: "power2.out"});
    });
  });
</script>


<script>
  const buttons = document.querySelectorAll('.btn');
  
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('in-view');
      }
    });
  });
  
  buttons.forEach(button => observer.observe(button));
  
  </script>
  
  <script>
  // Function to trigger return animation
  function returnAnimation() {
      var returnAnimation = document.querySelector("#returnAnimation");
      var h1Element = returnAnimation.querySelector("h1"); // Select the h1 element
      
      // Add a class to trigger the opacity animation
      h1Element.classList.add('fade-out');

      returnAnimation.style.clipPath = "polygon(0 100%, 100% 100%, 100% 0, 0 0)";
      setTimeout(function () {
          window.location.href = "home.html"; // Redirect to home.html after animation
      }, 1200); // Adjust timing as needed
  }
      // Event listener for button click
      document.querySelector('.btn').addEventListener('click', function(event) {
          event.preventDefault(); // Prevent the default link behavior
          returnAnimation(); // Trigger return animation
      });
  </script>
