<script>
    const elementsToAnimate = document.querySelectorAll('.text-reveal');

    elementsToAnimate.forEach(text => {
        const string = text.innerText;
        const spans = Array.from(string).map(char => `<span>${char}</span>`).join('');
        text.innerHTML = spans;
    });

    gsap.set(".text-reveal span", { y: "200%" });

    const tl = gsap.timeline({ defaults: { duration: 1, ease: "power3.out" } });
    tl.fromTo(".text-reveal span", { y: "200%" }, { y: "0%", stagger: 0.02 });

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                tl.play();
            } else {
                tl.reverse();
            }
        });
    }, { threshold: 0.5 });

    elementsToAnimate.forEach(text => {
        observer.observe(text);
    });
</script>

        <script>
          const lenis = new Lenis({
          duration: 1.5,
          easing: (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t)),
          direction: "vertical",
          gestureDirection: "vertical",
          smooth: true,
          smoothTouch: false,
          touchMultiplier: 2,

        // Projects data
        const projects = [
  { name: '( Parks )', type: '', pos: 'start', image: 'img-1.jpg' },
  { name: '( Frica )', type: '', pos: 'mid', image: 'img-2.jpg' },
  { name: '( E-commerce )', type: '', pos: 'end', image: 'img-3.jpg' },
  { name: '( Product Design )', type: '', pos: 'mid', image: 'img-4.jpg' },
  { name: '( Web Design )', type: '', pos: 'end', image: 'img-5.jpg' },
  { name: '( UI/UX Case )', type: '', pos: 'mid', image: 'img-6.jpg' },
  { name: '( E-commerce )', type: '', pos: 'start', image: 'hero-img.jpeg' },
];

        const projectsSticky = document.querySelector('.projects__sticky');
const projectSlider = document.querySelector('.projects__slider');

// Create projects
createProjects();

// Projects animation
let projectTargetX = 0;
let projectCurrentX = 0;
let percentages = {
    small: 700,
    medium: 300,
    large: 100
};
let limit = window.innerWidth <= 600 ? percentages.small : window.innerWidth <= 1100 ? percentages.medium : percentages.large;

function setLimit() {
    limit = window.innerWidth <= 600 ? percentages.small : window.innerWidth <= 1100 ? percentages.medium : percentages.large;
}

window.addEventListener('resize', setLimit);

function animateProjects() {
    let offsetTop = projectsSticky.parentElement.offsetTop;
    let percentage = ((window.scrollY - offsetTop) / window.innerHeight) * 100;
    percentage = percentage < 0 ? 0 : percentage > limit ? limit : percentage;
    projectTargetX = percentage;
    projectCurrentX = lerp(projectCurrentX, projectTargetX, 0.1);
    projectSlider.style.transform = `translate3d(${-(projectCurrentX)}vw, 0 , 0)`;


    let parallaxValue = -(projectCurrentX / 10); 
    document.querySelectorAll('.project__image').forEach(image => {
        image.style.transform = `translateX(${parallaxValue}vw)`;
    });
}

function animate() {
    animateProjects();
    requestAnimationFrame(animate);
}

animate();

        // Functions to create projects
        function createProjects() {
            projects.forEach(project => {
                let panel = document.createElement('div');
                panel.classList.add('project', `${project.pos}`);

                let imageContainer = document.createElement('div');
                imageContainer.className = `image__container`;

                let image = document.createElement('img');
                image.classList.add('project__image');
                image.src = project.image;

                let projectDetails = document.createElement('div');
                projectDetails.classList.add('project__details');

                let projectTitle = document.createElement('p');
                projectTitle.innerText = project.name;

                let projectType = document.createElement('p');
                projectType.innerText = project.type;

                projectDetails.append(projectTitle, projectType);

                imageContainer.appendChild(image);
                panel.append(imageContainer, projectDetails);

                document.querySelector('.projects__slider').appendChild(panel);
            });
        }

        // Utility function
        function lerp(start, end, t) {
            return start * (1 - t) + end * t;
        }
    </script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      const kayItems = document.querySelectorAll(".okay");
      kayItems.forEach((kayItem) => {
        kayItem.addEventListener("mouseenter", (event) => {
          const kionItem = event.currentTarget.querySelector('.kion');
          startShuffleAnimation(kionItem);
        });
        kayItem.addEventListener("mouseleave", (event) => {
          const kionItem = event.currentTarget.querySelector('.kion');
          stopShuffleAnimation(kionItem);
        });
      });
    });
    
    function getRandomCharacter() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      return chars[Math.floor(Math.random() * chars.length)];
    }
    
    function startShuffleAnimation(item) {
      if (item.dataset.animating) {
        return;
      }
      item.dataset.animating = true;
      item.dataset.originalText = item.textContent;
      const length = item.textContent.length;
      let shuffles = 0;
      const maxShuffles = 10;
      const intervalDuration = 200 / maxShuffles;
      item.dataset.animationInterval = setInterval(() => {
        if (shuffles >= maxShuffles) {
          stopShuffleAnimation(item); // Reset text content when max shuffles reached
          clearInterval(item.dataset.animationInterval);
          delete item.dataset.animating;
        } else {
          let shuffledText = "";
          for (let i = 0; i < length; i++) {
            shuffledText += getRandomCharacter();
          }
          item.textContent = shuffledText;
          shuffles++;
        }
      }, intervalDuration);
    }
    
    function stopShuffleAnimation(item) {
      if (!item.dataset.animating) {
        return;
      }
      clearInterval(item.dataset.animationInterval);
      delete item.dataset.animating;
      item.textContent = item.dataset.originalText; // Restore original text
    }
</script>
